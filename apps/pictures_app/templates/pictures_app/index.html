{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick a Picture</title>
    <link rel="stylesheet" href="{% static 'pictures_app/css/style.css' %}">
    <script src="{% static 'pictures_app/js/lib/jquery-3.1.0.min.js' %}"></script>
  </head>
  <body>

    <div id="wrapper">
      <div class="section" id="bird">

        <div id="bubble-container">
          <blockquote class="oval-speech-border">
            <p><h3>Pick the picture that doesn't belong to the set<h3></p>
          </blockquote>
       </div>

        <img id="finch" src="static/img/GouldianFinch-small.jpg" alt="bird_picture">
        <form action='/'>
          <input type='submit' value='Play Again'>
        </form>
      </div>
      <div class="section" id="main">
              {% for image in images %}
                  <img class="pick-image" id="{{ image.id }}" src="{{ image.image.name }}" alt="{{ image.image.name }}">
              {% endfor %}
              <p id="credits">Illustrations by Maria Stezhko</p>
      </div>
   </div>

   <script>
       var response = "{{response}}";
       var correct_answer = "{{correct_answer}}";
       var mp3 = "{% static 'pictures_app/mp3/animals_bird_chirp_generic_5.mp3' %}";
   </script>
   <script src="{% static 'pictures_app/js/main.js' %}"></script>
  </body>
</html>
