<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{ message.message }}
      {% endfor %}
    {% endif %}
    <h2>Log In</h2>
    <form action='/login' method='post'>
      {% csrf_token %}
      Name: <input type='text' name='name'>
      Password: <input type='password' name='password'>
      <input type='submit' value='Log In'>
    </form>
  </body>
</html>
